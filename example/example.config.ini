[kafka]
bootstrap_servers = <CHANGEME>
security_protocol = SSL
ssl_cafile = ./example/ca.pem
ssl_certfile = ./example/service.cert
ssl_keyfile = ./example/service.key

[postgres]
user = <CHANGEME>
password = <CHANGEME>
host = <CHANGEME>
port = <CHANGEME>
database = <CHANGEME>
sslmode = verify-ca
sslrootcert = ./example/ca.pem
min_connection = 1
max_connection = 10

[website_python]
url = http://python.org/
regex = test
pooling_interval = 5

[website_cncf]
url = https://cncf.io/
regex = legal
pooling_interval = 10

[website_apache]
url = https://www.apache.org/
pooling_interval = 15
